<!DOCTYPE HTML>
<html lang="en">
    <!-- https://pavankrishnan.github.io/calculator/ -->
<head>
<meta charset="utf-8">
<title>Pavan's Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

<style>
    h1{
        color:#000080
    }
</style>
</head>
<body>
   <h1 style="text-align:center;">Pavanâ€™s Calculator</h1>
<div class="container"  id="containerdiv" tabindex="0">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
            <td><button onclick="pushBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">7</button></td>
            <td><button onclick="pushBtn(this);">8</button></td>
            <td><button onclick="pushBtn(this);">9</button></td>
            <td><button onclick="pushBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">4</button></td>
            <td><button onclick="pushBtn(this);">5</button></td>
            <td><button onclick="pushBtn(this);">6</button></td>
            <td><button onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">1</button></td>
            <td><button onclick="pushBtn(this);">2</button></td>
            <td><button onclick="pushBtn(this);">3</button></td>
            <td><button onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="pushBtn(this);">0</button></td>
            <td><button onclick="pushBtn(this);">.</button></td>
            <td><button onclick="pushBtn(this);">=</button></td>
        </tr>
    </table>
</div>
 
<script>

    $(function() {
   $('#containerdiv').focus();
        });


    var inputLabel = document.getElementById('inputLabel');
    $('#containerdiv').on('keydown', function(event) {
        console.log(event.key);
        const pressedKey = event.key;
        if (pressedKey === 'Backspace') {
            // All Clear
            inputLabel.innerHTML = '0';
             
        }

    });

    $('#containerdiv').on('keypress', function(event) {
   
    const pressedKey = event.key;
       if (pressedKey === 'Enter') {
            // Calculate
            inputLabel.innerHTML = eval(inputLabel.innerHTML);
       }
        else if((['+','.','-','*','/'].includes(pressedKey))||(pressedKey.match(/[0-9]/))) {
            if (inputLabel.innerHTML === '0') {
                inputLabel.innerHTML = pressedKey;
            } else {
                inputLabel.innerHTML += pressedKey;   
            }
        }
 });
    function pushBtn(obj) {
         
        var pushed = obj.innerHTML;
         
        if (pushed == '=') {
            // Calculate
            inputLabel.innerHTML = eval(inputLabel.innerHTML);
             
        } else if (pushed == 'AC') {
            // All Clear
            inputLabel.innerHTML = '0';
             
        } else {
            if (inputLabel.innerHTML == '0') {
                inputLabel.innerHTML = pushed;
                 
            } else {
                inputLabel.innerHTML += pushed;   
            }
        }

        $(function() {
   $('#containerdiv').focus();
        });

    }


    
    $(function() {
   $('#containerdiv').focus();
        });
</script>
</body>
</html>
